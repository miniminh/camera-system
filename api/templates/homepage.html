<!DOCTYPE html>
<html>
<head>
    <title>Video Upload for Slideshow</title>
</head>
<body>
    <h1>Video Upload for Slideshow</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="video" />
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <input type="submit" value="Upload" />
    </form>

    

    <script>
        // Disable the submit button until a video is selected
        document.querySelector('input[type="submit"]').disabled = true;
    
        // Enable the submit button when a video is selected
        document.querySelector('input[type="file"]').addEventListener('change', function() {
        document.querySelector('input[type="submit"]').disabled = false;
        });
    </script>

    <p>This app uses FastAPI to upload a video and select gender.</p>

    <a href="/list"><button type="button">Go to List</button></a>
</body>
</html>
